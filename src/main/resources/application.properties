spring.application.name=spscdemo1
# MySQL settings
spring.datasource.url=jdbc:mysql://localhost:3306/springsecuritydb?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

